<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will you be my Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    }

    .card {
      background: white;
      padding: 2.5rem 2rem;
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 420px;
      width: 90%;
    }

    h1 {
      font-size: 1.9rem;
      margin-bottom: 0.5rem;
    }

    p {
      color: #666;
      margin-bottom: 1.8rem;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 12px;
    }

    button {
      padding: 0.7rem 1.4rem;
      border: none;
      border-radius: 999px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.15s ease;
    }

    button:hover {
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      font-size: 1.1rem;
    }

    #noBtn {
      background: #eaeaea;
      color: #333;
    }

    .result {
      display: none;
      margin-top: 1.5rem;
      font-size: 1.2rem;
      color: #ff4d6d;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Heyâ€¦ I made a tiny website for you ðŸ’Œ</h1>
    <p>Will you be my Valentine Fraiero!!</p>

    <div class="buttons">
      <button id="yesBtn">Da ðŸ’–</button>
      <button id="noBtn">Nu ðŸ™ˆ</button>
    </div>

    <div class="result" id="result">
      Yay!! Iâ€™m really happy you said yes ðŸ¥°
    </div>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const result = document.getElementById('result');

    const noTexts = [
      'Mai incearca o data',
      'Apasa da',
      'Nu fii Fraiera',
      'Esti Fraiera!ðŸ˜‘'
    ];

    let noClickCount = 0;
    let yesScale = 1;

    noBtn.addEventListener('click', () => {
      // Make the "Da" button bigger every time "Nu" is pressed
      yesScale += 0.2;
      yesBtn.style.transform = `scale(${yesScale})`;

      // Change the text of the "Nu" button each time
      if (noClickCount < noTexts.length) {
        noBtn.textContent = noTexts[noClickCount];
        noClickCount++;
      }
    });

    yesBtn.addEventListener('click', () => {
      result.style.display = 'block';
      yesBtn.disabled = true;
      noBtn.disabled = true;
    });
  </script>
</body>
</html>
